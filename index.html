<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="bg-container">
            <div class="container">
                <div class="display">
                    0
                </div>

                <div class="buttons">

                    <!--Data keys have been added for keyboard functionality but have not been utilized-->
                    <div></div>
                    <div></div>
                    <button data-key = "46" id="clear">AC</button>
                    <button data-key = "8" id="backspace"><=</button>

                    <button data-key = "55" id="7">7</button>
                    <button data-key = "56" id="8">8</button>
                    <button data-key = "57" id="9">9</button>
                    <button data-key = "191" id="/">/</button>  
                    
                    <button data-key = "52" id="4">4</button>
                    <button data-key = "53" id="5">5</button>
                    <button data-key = "54" id="6">6</button>  
                    <button data-key = "56" id="*">*</button>

                    <button data-key = "49" id="1">1</button>
                    <button data-key = "50" id="2">2</button>
                    <button data-key = "51" id="3">3</button>   
                    <button data-key = "189" id="-">-</button>

                    <button data-key = "187" id="equals">=</button>
                    <button data-key = "48" id="0">0</button>
                    <button data-key = "190" id=".">.</button>
                    <button data-key = "187" id="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
